<html ng-app="ionicApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Ionic Pull to Refresh</title>

    <link href="https://code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <script src="../dist/ionic-timepicker.bundle.min.js"></script>

</head>
<body ng-controller="MyCtrl">


<ion-header-bar class="bar-positive">
    <h1 class="title">Ionic</h1>
</ion-header-bar>

<ion-content>
    <div class="list">

        <div class="item item-divider">
            自動クリア時間
        </div>
        <div class="item item-block">
            <div class="row row-wrap">
                <div class="col col-center col-25" ng-repeat="item in date">
                    <button ng-if="item" class="button button-calm button-circle button-date-picked" ng-click="openTimepicker()">
                        <span class="date-picked" data-date="{{item.date}}" data-time="{{item.time}}"></span>
                    </button>
                </div>
                <div class="col col-center col-25">
                    <button class="button button-calm icon ion-plus-round button-circle"
                            ng-click="openTimepicker()">
                    </button>
                </div>
            </div>
        </div>
    </div>
</ion-content>

<script>
    (function () {
        angular.module('ionicApp', ['ionic', 'ionic-timepicker'])

            .controller('MyCtrl', function ($scope, $timeout, ionicTimePicker) {
                $scope.date = [
                    {date: '日', time: '1:50'},
                    {date: '月', time: '5:20'},
                    {date: '火', time: '16:10'},
                    {date: '水', time: '3:20'},
                    {date: '木', time: '11:40'},
                    {date: '金', time: '13:10'},
                    {date: '土', time: '12:20'},
                    {date: '全', time: '24:00'}
                ];

                $scope.openTimepicker = function () {
                    var ipObj1 = {
                        callback: function (val, date) { //Mandatory
                            console.log(date);
                            if (typeof(val) === 'undefined'|| typeof(date) === 'undefined') {

                            } else {
                                var selectedTime = new Date(val * 1000);
                                $scope.date[0].date= date;
                                console.log('Selected epoch is : ', val, 'and the time is ', selectedTime.getUTCHours(), 'H :', selectedTime.getUTCMinutes(), 'M');
                            }
                        },
                        //inputTime: 0, //Optional
                        format: 24, //Optional
                        step: 10, //Optional
                        setLabel: 'セット', //Optional
                        closeLabel: 'キャンセル' //Optional
                    };

                    ionicTimePicker.openTimePicker(ipObj1);
                };

            })
    })();
</script>
</body>

</html>
